<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Ma Nhan Vien</th>
        <th>Nhom Nhan Vien</th>
        <th>Ho ten</th>
        <th>Gioi Tinh</th>
        <th>So Dien Thoai</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="employee : ${employees}">
        <tr>
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.employeetype.group}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.sex}"></td>
            <td th:text="${employee.phone}"></td>
            <td><a th:href="@{/edit-customer/__${employee.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-customer/__${employee.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>

</body>
</html>
