<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Clazz</title>
</head>
<body>
<h1>Create clazz</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-clazz}" th:object="${clazz}" method="post">
    <table>
        <tr>
            <td>Ten Nhom:</td>
            <td><input type="text" th:field="*{name}" minlength="5" maxlength="100"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Mô tả nhóm:</td>
            <td><input type="text" th:field="*{description}" minlength="5" maxlength="100"/></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Clazz"></td>
        </tr>
    </table>
</form>
</body>
</html>
