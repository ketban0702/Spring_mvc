<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-notetype">Create new NoteType</a>
<h1>NoteType</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="notetype : ${notetypes}">
        <tr>
            <td th:text="${notetype.name}"></td>
            <td th:text="${notetype.description}"></td>
            <td><a th:href="@{/edit-notetype/__${notetype.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-notetype/__${notetype.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
