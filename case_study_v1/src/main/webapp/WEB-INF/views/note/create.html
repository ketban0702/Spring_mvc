<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create note</title>
</head>
<body>
<h1>Create note</h1>
<p>
    <a href="/notes">Note list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form th:action="@{/create-note}" th:object="${note}" method="post">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}" required minlength="5" maxlength="100"/></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}" required maxlength="100" minlength="5"/></td>
            <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Name Error</td>
        </tr>
        <tr>
            <td>NoteType:</td>
            <td>
                <select th:field="*{notetype}">
                    <option th:each="p : ${notetypes}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create note"></td>
        </tr>
    </table>
</form>
</body>
</html>
