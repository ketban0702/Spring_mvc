<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Delete Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            color: #fff;
            background: #19aa8d;
            font-family: 'Roboto', sans-serif;
        }

        .form-control, .form-control:focus, .input-group-addon {
            border-color: #e1e1e1;
        }

        .form-control, .btn {
            border-radius: 3px;
        }

        .signup-form {
            width: 700px;
            margin: 0 auto;
            padding: 30px 0;
        }

        .signup-form form {
            color: #999;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .signup-form h2 {
            color: #333;
            font-weight: bold;
            margin-top: 0;
        }

        .signup-form hr {
            margin: 0 -30px 20px;
        }

        .signup-form .form-group {
            margin-bottom: 20px;
        }

        .signup-form label {
            font-weight: normal;
            font-size: 13px;
        }

        .signup-form .form-control {
            min-height: 38px;
            box-shadow: none !important;
        }

        .signup-form .input-group-addon {
            max-width: 42px;
            text-align: center;
        }

        .signup-form input[type="checkbox"] {
            margin-top: 2px;
        }

        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
            background: #19aa8d;
            border: none;
            min-width: 140px;
        }

        .signup-form .btn:hover, .signup-form .btn:focus {
            background: #179b81;
            outline: none;
        }

        .signup-form a {
            color: #fff;
            text-decoration: underline;
        }

        .signup-form a:hover {
            text-decoration: none;
        }

        .signup-form form a {
            color: #aa5178;
            text-decoration: none;
        }

        .signup-form form a:hover {
            text-decoration: underline;
        }

        .signup-form .fa {
            font-size: 21px;
        }

        .signup-form .fa-paper-plane {
            font-size: 18px;
        }

        .signup-form .fa-check {
            color: #fff;
            left: 17px;
            top: 18px;
            font-size: 7px;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="signup-form">
    <form th:action="@{/delete-contact}" th:object="${contact}" method="post" width="1000px">
        <h2 align="center">Delete Contact</h2>
        <div class="form-group">
            <a th:href="@{/list.html}" class="btn btn-primary btn-lg" data-toggle="modal"> <i
                    class="fas fa-backward"></i> Cancel </a>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <td>Tên:</td>
                        <td><input type="hidden" th:field="*{id}" class="form-control"/>
                        <td><input type="text" th:field="*{firstname}" minlength="2" maxlength="100"
                                   class="form-control"/>
                        </td>
                        <td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname Error</td>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <td>Họ:</td>
                        <td><input type="text" th:field="*{lastname}" minlength="2" maxlength="100"
                                   class="form-control"/></td>
                        <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname Error</td>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <tr>
                            <td>Số điện thoại:</td>
                            <td><input type="text" th:field="*{phone}" class="form-control"/></td>
                            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</td>
                            <td>
                                <th:block th:if="${message1}">
                                    <p th:text="${message1}"></p>
                                </th:block>
                            </td>
                        </tr>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <tr>
                            <td>Email:</td>
                            <td><input type="text" th:field="*{email}" class="form-control"/></td>
                            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                            <td>
                                <th:block th:if="${message1}">
                                    <p th:text="${message1}"></p>
                                </th:block>
                            </td>
                        </tr>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <tr>
                            <td>Địa chỉ:</td>
                            <td><input type="text" th:field="*{address}" class="form-control"/></td>
                            <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</td>
                            <td>
                                <th:block th:if="${message1}">
                                    <p th:text="${message1}"></p>
                                </th:block>
                            </td>
                        </tr>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button align="center" type="submit" class="btn btn-primary btn-lg">Delete Contact</button>
        </div>
</div>
</form>
</div>
</body>
</html>
